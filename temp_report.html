<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Farming Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/cropimg3.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #e5ebaf;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 25px;
            color: #28a745;
            border-bottom: 3px solid #ddd;
            padding-bottom: 8px;
        }
        p {
            line-height: 1.8;
            color: #333;
        }
        ul {
            margin-left: 20px;
            padding-left: 20px;
        }
        .info-box {
            background: #f1f3f5;
            padding: 15px;
            border-left: 5px solid #007bff;
            margin: 10px 0;
            border-radius: 5px;
        }
        .highlight {
            background: #e9ecef;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn-container {
            text-align: center;
            margin-top: 25px;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .section {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- ðŸ”„ Loading GIF Section -->

<div id="loading" style="text-align: center; margin-top: 50px;">
    <img src="/static/ggif.gif" alt="Loading..." width="150">
    <p style="font-size: 18px; font-weight: bold;">Generating your report, please wait...</p>
</div>


<!-- ðŸ“‹ Main Report Container -->


</body>
</html>
