<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .predict-btn {
            background-color: #28a745;
            color: white;
        }
        .report-btn {
            background-color: #007bff;
            color: white;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üåæ Crop Yield Prediction</h2>

    <form action="/predictdata" method="post">
        <label for="State_Name">State:</label>
        <input type="text" id="State_Name" name="State_Name" required>

        <label for="District_Name">District:</label>
        <input type="text" id="District_Name" name="District_Name" required>

        <label for="Season">Season:</label>
        <select id="Season" name="Season">
            <option value="Kharif">Kharif</option>
            <option value="Rabi">Rabi</option>
            <option value="Summer">Summer</option>
        </select>

        <label for="Crop">Crop:</label>
        <input type="text" id="Crop" name="Crop" required>

        <label for="Crop_Year">Crop Year:</label>
        <input type="number" id="Crop_Year" name="Crop_Year" required>

        <label for="Area">Land Area (hectares):</label>
        <input type="number" id="Area" name="Area" step="0.1" required>

        <label for="annual_rainfall">Annual Rainfall (mm):</label>
        <input type="number" id="annual_rainfall" name="annual_rainfall" step="0.1" required>

        <div style="display: flex; justify-content: space-between;">
            <button type="submit" class="predict-btn">Predict</button>
            <button type="submit" formaction="/generate_report" class="report-btn">Generate Report</button>
        </div>
    </form>

    {% if results %}
    <div class="result-container">
        <h3>Predicted Yield: {{ results }} tons per hectare</h3>
    </div>
    {% endif %}

    {% if report %}
    <div class="result-container">
        <h3>üìù Generated Farming Report</h3>
        <p>{{ report }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
